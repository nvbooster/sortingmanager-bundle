parameters:
    nvbooster_sortingmanager.class: nvbooster\SortingManager\SortingManager
    nvbooster_sortingmanager.twigextension.class: nvbooster\SortingManagerBundle\Twig\SortableColumnExtension
    
services:
    nvbooster_sortingmanager:
        class: "%nvbooster_sortingmanager.class%"
    nvbooster_sortingmanager.twigextension.class:
        class: "%nvbooster_sortingmanager.twigextension.class%"
        arguments: ["@translator", "@request_stack"]
        tags:
            - { name: twig.extension }        